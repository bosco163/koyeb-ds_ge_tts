[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 1. Edge TTS (Python) ===
[program:edge-tts]
directory=/app/tts
command=python3 app/server.py
autostart=true
autorestart=true
environment=PORT=5050,API_KEY=123456
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 2. DeepSeek (Python) ===
[program:deepseek]
directory=/app/deepseek
# 通常 DeepSeek 项目入口是 app.py，如果报错请查看日志确认入口文件
command=python3 app.py
autostart=true
autorestart=true
environment=PORT=4000
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 3. QwenChat2API (Node.js) ===
[program:qwen]
directory=/app/qwen
command=npm start
autostart=true
autorestart=true
# 关键设置：
# SERVER_PORT=3000: 运行在内部 3000 端口
# SERVER_MODE=false: 开启客户端模式，不存 Cookie
environment=SERVER_PORT=3000,PORT=3000,SERVER_MODE=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
