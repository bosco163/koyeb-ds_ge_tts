[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 1. Edge TTS (修复 401 问题) ===
[program:edge-tts]
directory=/app/tts
command=python3 app/server.py
autostart=true
autorestart=true
# ⚠️ 重点改动在这里：
# 我们强制把 API_KEY 设置为空，这样 TTS 就不会去读外面的全局 API_KEY 了
# 这样无论你客户端发什么 Key，TTS 都会工作
environment=PORT=5050,API_KEY=""
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 2. DeepSeek ===
[program:deepseek]
directory=/app/deepseek
command=python3 app.py
autostart=true
autorestart=true
environment=PORT=5001
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 3. Qwen2API ===
[program:qwen]
directory=/app/qwen
command=npm start
autostart=true
autorestart=true
# 这里保留你的配置
environment=SERVICE_PORT=3000,LISTEN_ADDRESS=0.0.0.0,CACHE_MODE=file,PM2_INSTANCES=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
