[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# === 1. Nginx 反向代理 ===
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 2. Edge TTS (修复版) ===
[program:edge-tts]
directory=/app/tts
# -----------------------------------------------------------
# ⚠️ 这里强制指定 API_KEY='1'
# 任何外部环境变量都会被这个命令覆盖，确保密码生效
# -----------------------------------------------------------
command=/bin/bash -c "export API_KEY='1' && python3 app/server.py"
autostart=true
autorestart=true
# 这里只传 PORT，Key 已经在 command 里定了
environment=PORT=5050
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 3. DeepSeek (OpenAI 格式接口) ===
[program:deepseek]
directory=/app/deepseek
# 如果你之前用的是 gunicorn，请改回 gunicorn 命令
command=python3 app.py
autostart=true
autorestart=true
environment=PORT=5001
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 4. Qwen2API (转接千问) ===
[program:qwen]
directory=/app/qwen
command=npm start
autostart=true
autorestart=true
# 保留 Qwen 需要的环境变量
environment=SERVICE_PORT=3000,LISTEN_ADDRESS=0.0.0.0,CACHE_MODE=file,PM2_INSTANCES=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
