[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# --- 1. TTS 服务 (Python) ---
[program:edge-tts]
directory=/app/tts
command=python3 app/server.py
autostart=true
autorestart=true
# 设置 TTS 的 Key
environment=PORT=5050,API_KEY=123456,BEARER_TOKEN=123456
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# --- 2. Gemini 服务 (Go) ---
# 它是原来的 Doubao 替代者，跑在 3000
[program:gemini]
directory=/app/gemini
# 启动刚才编译好的二进制文件
command=./server
autostart=true
autorestart=true
# Go 程序通常读取 PORT 环境变量
environment=PORT=3000
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# --- 3. DeepSeek 服务 (Node.js) ---
# 新项目，跑在 4000
[program:deepseek]
directory=/app/deepseek
command=npm start
autostart=true
autorestart=true
# 强制端口 4000
environment=PORT=4000
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
