[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 1. Edge TTS (端口 5050) ===
[program:edge-tts]
directory=/app/tts
command=python3 app/server.py
autostart=true
autorestart=true
# TTS 官方支持 PORT 变量
environment=PORT=5050,API_KEY=123456
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 2. DeepSeek (端口 5001) ===
[program:deepseek]
directory=/app/deepseek
# 大多数 DeepSeek 项目默认跑在 5001
command=python3 app.py
autostart=true
autorestart=true
# 尝试设置 PORT，如果代码里硬编码了 5001 也没关系，我们在 Nginx 里配合它
environment=PORT=5001
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# === 3. QwenChat2API (端口 3000) ===
[program:qwen]
directory=/app/qwen
command=npm start
autostart=true
autorestart=true
# 关键修复：
# SERVER_PORT=3000: 强制 Node 项目监听 3000
# SERVER_MODE=false: 客户端模式，不存 Cookie
environment=SERVER_PORT=3000,PORT=3000,SERVER_MODE=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
