[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# --- TTS ---
[program:edge-tts]
directory=/app/tts
command=python3 app/server.py
autostart=true
autorestart=true
environment=PORT=5050,API_KEY=123456
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# --- Gemini (自适应启动) ---
[program:gemini]
directory=/app/gemini
# 使用我们刚刚创建的脚本启动
command=/app/gemini/start.sh
autostart=true
autorestart=true
# 传入常用环境变量，以防万一
environment=PORT=3000,HOST=0.0.0.0
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

# --- DeepSeek ---
[program:deepseek]
directory=/app/deepseek
command=npm start
autostart=true
autorestart=true
# 强制端口 4000
environment=PORT=4000
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
