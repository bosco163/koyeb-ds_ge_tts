server {
    listen 8000;

    # ===============================
    # 1. Edge TTS (保留原样)
    # ===============================
    location ^~ /v1/audio {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        chunked_transfer_encoding on;
    }

    # ===============================
    # 2. DeepSeek (新项目 /ds)
    # ===============================
    # 匹配 /ds 开头的所有请求
    location ^~ /ds/ {
        # 去掉 /ds 前缀后再转发给后端
        # 例如: /ds/v1/chat/completions -> /v1/chat/completions
        rewrite ^/ds/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:4000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 流式支持
        proxy_buffering off;
        proxy_cache off;
    }

    # ===============================
    # 3. Gemini (默认兜底)
    # ===============================
    # 所有没匹配到的请求都去这里 (相当于以前的 Doubao)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 流式支持
        proxy_buffering off;
        proxy_cache off;
    }
}
