server {
    listen 8000;

    # ==========================================
    # 1. Edge TTS (语音)
    # 路径: /v1/audio/speech
    # ==========================================
    location ^~ /v1/audio {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        chunked_transfer_encoding on;
    }

    # ==========================================
    # 2. Deepseek (深度求索) - 使用 /ds 前缀
    # 实际请求会自动去掉 /ds
    # 例如: /ds/v1/chat/completions -> http://localhost:4000/v1/chat/completions
    # ==========================================
    location /ds/ {
        rewrite ^/ds/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 流式支持
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # ==========================================
    # 3. QwenChat2API (通义千问) - 默认路径
    # ==========================================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 流式支持
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }
}
